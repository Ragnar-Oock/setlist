list:
  method: GET
  params:
    - limit: 
      type: positive integer
      default: 50
      required: false
    - padding:
      type: positive integer
      default: 0
      required: false
    - order:
      type: string
      values: 
        - ASC
        - DESC
      required: false
      default: ASC
  return: list of [limit] musics with all relevent data each
  errors:
    - 416:
      message: out of range
      desc: no data available in the provided ranges
    - 412: 
      message: Unprocessable Entity
      desc: one or more parameters are incorect
search:
  method: GET
  params:
    - limit: 
      type: positive integer
      default: 50
      required: false
    - padding:
      type: positive integer
      default: 0
      required: false
    - order:
      type: string
      values: 
        - ASC
        - DESC
      required: false
      default: ASC
    - search:
      type: string
      required: true
  return: list of [limit] musics with all relevent data each
  errors:
    - 416:
      message: out of range
      desc: no data available in the provided ranges
    - 412: 
      message: Unprocessable Entity
      desc: one or more parameters are incorect
